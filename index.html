<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie-Selector-Game</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="./assets/style.css" />
</head>

<body>
    <header>
        <h1>Movie Selector Game</h1>
    </header>

    <main>
        <!-- Landing page section -->
        <section id="landing-page" class="holder">
            <p>Welcome to the movie selector game here are the instructions yada yada</p>
            <a class="waves-effect waves-light btn-large" id="start-button">Start</a>
        </section>

        <!-- Username page section -->
        <section id="username-page">
            <form id="username-form" class="holder">
                <h5>Please enter the names of the players.</h5>
                <div class="row">
                    <div class="input-field col s6">
                        <input value="" id="player-1" type="text" class="validate">
                        <label class="active" for="player-1">Player 1</label>
                    </div>
                    <div class="input-field col s6">
                        <input value="" id="player-2" type="text" class="validate">
                        <label class="active" for="player-2">Player 2</label>
                    </div>
                </div>
                <button class="btn waves-effect waves-light" type="submit" name="action" id="submit-button">Submit
                    <i class="material-icons right"></i>
                </button>
            </form>
        </section>

        <!-- Genre page section -->
        <section id="genre-page">
            <form id="genre-form" class="holder">
                <h5>Select genre each player would like to watch.</h5>
                <div class="input-field col s12">
                    <select id="select-p1">
                        <option value="" disabled selected>Choose your option</option>
                    </select>
                    <label>Materialize Select</label>
                </div>
                <div class="input-field col s12">
                    <select id="select-p2">
                        <option value="" disabled selected>Choose your option</option>
                    </select>
                    <label>Materialize Select</label>
                </div>
                <button class="btn waves-effect waves-light" type="submit" name="action" id="genre-button">Submit
                    <i class="material-icons right"></i>
                </button>
            </form>
        </section>

        <!-- Plot picker page -->
        <section id="plot-picker-page" class="holder">
            <h5>Select a plot each player is interested in watching.</h5>
            <form action="#" id="plot-picker-p1">
                <p>
                    <label>
                        <input type="checkbox" />
                        <span>Red</span>
                    </label>
                </p>
                <p>
                    <label>
                        <input type="checkbox" />
                        <span>Red</span>
                    </label>
                </p>
                <p>
                    <label>
                        <input type="checkbox" />
                        <span>Red</span>
                    </label>
                </p>
            </form>
            <form action="#" id="plot-picker-p2">
                <p>
                    <label>
                        <input type="checkbox" />
                        <span>Red</span>
                    </label>
                </p>
                <p>
                    <label>
                        <input type="checkbox" />
                        <span>Red</span>
                    </label>
                </p>
                <p>
                    <label>
                        <input type="checkbox" />
                        <span>Red</span>
                    </label>
                </p>
            </form>
            <a class="waves-effect waves-light btn-large" id="plot-picker-button">Play Game</a>

        </section>

        <!-- Game page section -->
        <section id="game-page" class="holder">
            <img src="" alt="">
            <img id="player-1-card" src="" alt="">
            <img id="player-2-card" src="" alt="">
        </section>

        <!-- Win page section -->
        <section id="win-page" class="holder">
            <h2 id="winner-h2"></h2>
            <h3>Tonight's movie is:</h3>
            <h3 id="winning-movie"></h3>
            <img id="movie-poster" src="" alt="">
            <p id="winning-movie-info"></p>
            <a class="waves-effect waves-light btn-large" id="again-button">Play Again</a>
        </section>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
