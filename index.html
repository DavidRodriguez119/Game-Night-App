<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie-Selector-Game</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="./assets/style.css" />
</head>
<body>
    <header>
        <h1>Movie Selector Game</h1>
    </header>

    <main>
        <!-- Landing page section -->
        <section id="landing-page">
            <p>Welcome to the movie selector game here are the instructions yada yada</p>
            <button id="start-button">Start Game</button>
        </section>

        <!-- Username page section -->
        <section id="username-page">

        </section>

        <!-- Genre page section -->
        <section id="genre-page">

        </section>

        <!-- Plot picker page -->
        <section id="plot-picker-page">
            <!-- Materialize form here -->
            <button id="plot-picker-button"></button>
        </section>

        <!-- Game page section -->
        <section  id="game-page">
            <img src="" alt="">
            <img id="player-1-card" src="" alt="">
            <img id="player-2-card" src="" alt="">
        </section>

        <!-- Win page section -->
        <section id="win-page">
            <h2 id="winner-h2"></h2>
            <h3>Tonights movie is:</h3>
            <h3 id="winning-movie"></h3>
            <img id="movie-poster" src="" alt="">
            <p id="winning-movie-info"></p>
            <button id="again-button">Play Again</button>
        </section>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
